name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  # Job 1: Install dependencies and build shared packages
  setup:
    name: Setup and Build Shared Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Build shared packages
        run: |
          npm run build --workspace=@portfolio/shared-types
          npm run build --workspace=@portfolio/shared-utils

      - name: Cache shared packages
        uses: actions/cache@v3
        with:
          path: |
            packages/shared-types/dist
            packages/shared-utils/dist
            node_modules
          key: shared-packages-${{ github.sha }}

  # Job 2: Lint and type check
  quality-check:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        app: [web, api]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore cached shared packages
        uses: actions/cache@v3
        with:
          path: |
            packages/shared-types/dist
            packages/shared-utils/dist
            node_modules
          key: shared-packages-${{ github.sha }}

      - name: Install dependencies
        run: npm ci

      - name: Run linter - ${{ matrix.app }}
        run: npm run lint --workspace=${{ matrix.app }}
        continue-on-error: false

      - name: Type check - ${{ matrix.app }}
        run: npm run type-check --workspace=${{ matrix.app }}

  # Job 3: Build applications
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: [setup, quality-check]
    strategy:
      matrix:
        app: [web, api]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore cached shared packages
        uses: actions/cache@v3
        with:
          path: |
            packages/shared-types/dist
            packages/shared-utils/dist
            node_modules
          key: shared-packages-${{ github.sha }}

      - name: Install dependencies
        run: npm ci

      - name: Build ${{ matrix.app }}
        run: npm run build --workspace=${{ matrix.app }}
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Upload build artifacts - ${{ matrix.app }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.app }}-build
          path: |
            apps/${{ matrix.app }}/dist
            apps/${{ matrix.app }}/.next
          retention-days: 7

  # Job 4: Run tests (if you have tests)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        app: [web, api]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore cached shared packages
        uses: actions/cache@v3
        with:
          path: |
            packages/shared-types/dist
            packages/shared-utils/dist
            node_modules
          key: shared-packages-${{ github.sha }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests - ${{ matrix.app }}
        run: npm run test --workspace=${{ matrix.app }} || echo "No tests configured"
        continue-on-error: true

  # Job 5: Deploy to Vercel (Web)
  deploy-web:
    name: Deploy Web to Vercel
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production-web
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/web

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/web
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
        working-directory: ./apps/web

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Web deployed to: ${{ steps.deploy.outputs.url }}'
            })

  # Job 6: Deploy to Railway (API)
  deploy-api:
    name: Deploy API to Railway
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production-api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service=api
        working-directory: ./apps/api
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Get Railway URL
        id: railway-url
        run: |
          url=$(railway status --service=api --json | jq -r '.url')
          echo "url=$url" >> $GITHUB_OUTPUT
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # Job 7: Notify on completion
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-web, deploy-api]
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "âœ… Deployment pipeline completed!"
          echo "Web: Deployed to Vercel"
          echo "API: Deployed to Railway"
