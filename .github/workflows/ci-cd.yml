name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  # Job 1: Install dependencies and build shared packages
  setup:
    name: Setup and Build Shared Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Build shared packages
        run: |
          npm run build --workspace=@portfolio/shared-types
          npm run build --workspace=@portfolio/shared-utils

      - name: Cache shared packages
        uses: actions/cache@v3
        with:
          path: |
            packages/shared-types/dist
            packages/shared-utils/dist
            node_modules
          key: shared-packages-${{ github.sha }}

  # Job 2: Lint and type check
  quality-check:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        app: [web, api]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore cached shared packages
        uses: actions/cache@v3
        with:
          path: |
            packages/shared-types/dist
            packages/shared-utils/dist
            node_modules
          key: shared-packages-${{ github.sha }}

      - name: Install dependencies
        run: npm ci

      - name: Prettier check - ${{ matrix.app }}
        run: npm run format:check --workspace=${{ matrix.app }}
        continue-on-error: false

      - name: Fail on manual CSS color helpers
        if: ${{ matrix.app == 'web' }}
        run: |
          echo "Searching for manual 'hsl(var(--' usages outside apps/web/app/globals.css..."
          set -e
          # Find files with the pattern
          matches=$(git ls-files | grep -E "\.(css|ts|tsx|js|jsx)$" | xargs grep -I -n "hsl(var\(--" || true)
          if [ -n "$matches" ]; then
            # Filter out allowed file
            echo "$matches" | grep -v "apps/web/app/globals.css" || true
            filtered=$(echo "$matches" | grep -v "apps/web/app/globals.css" || true)
            if [ -n "$filtered" ]; then
              echo "ERROR: Found manual color helpers in the repo. Please use Tailwind color tokens instead (e.g., bg-secondary, text-muted-foreground)."
              echo "$filtered"
              exit 1
            fi
          fi
          echo "No forbidden manual color helper usages found."

      - name: Run linter - ${{ matrix.app }}
        run: npm run lint --workspace=${{ matrix.app }}
        continue-on-error: false

      - name: Type check - ${{ matrix.app }}
        run: npm run type-check --workspace=${{ matrix.app }}

  # Job 3: Build applications
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: [setup, quality-check]
    strategy:
      matrix:
        app: [web, api]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore cached shared packages
        uses: actions/cache@v3
        with:
          path: |
            packages/shared-types/dist
            packages/shared-utils/dist
            node_modules
          key: shared-packages-${{ github.sha }}

      - name: Install dependencies
        run: npm ci

      - name: Build ${{ matrix.app }}
        run: npm run build --workspace=${{ matrix.app }}
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Upload build artifacts - ${{ matrix.app }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.app }}-build
          path: |
            apps/${{ matrix.app }}/dist
            apps/${{ matrix.app }}/.next
          retention-days: 7

  # Job 4: Run tests (if you have tests)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        app: [web, api]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore cached shared packages
        uses: actions/cache@v3
        with:
          path: |
            packages/shared-types/dist
            packages/shared-utils/dist
            node_modules
          key: shared-packages-${{ github.sha }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests - ${{ matrix.app }}
        run: npm run test --workspace=${{ matrix.app }} || echo "No tests configured"
        continue-on-error: true


  # Job 5: Deploy both Web and API to Railway
  deploy-railway:
    name: Deploy Web and API to Railway
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy API to Railway
        run: railway up --service=api
        working-directory: ./apps/api
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy Web to Railway
        run: railway up --service=web
        working-directory: ./apps/web
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Get Railway API URL
        id: railway-api-url
        run: |
          url=$(railway status --service=api --json | jq -r '.url')
          echo "api_url=$url" >> $GITHUB_OUTPUT
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Get Railway Web URL
        id: railway-web-url
        run: |
          url=$(railway status --service=web --json | jq -r '.url')
          echo "web_url=$url" >> $GITHUB_OUTPUT
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # Job 6: Notify on completion
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-railway]
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "âœ… Deployment pipeline completed!"
          echo "Web: Deployed to Railway"
          echo "API: Deployed to Railway"
